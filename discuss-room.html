<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Rooms - The Huddle</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .create-room-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .create-room-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .room-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .room-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .room-topic {
            font-size: 0.9rem;
            color: #718096;
            margin-bottom: 15px;
        }

        .room-group {
            font-size: 0.85rem;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
            background: #e6f2ff;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .room-meta {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            color: #718096;
        }

        .last-message {
            background: #f7fafc;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #4a5568;
            margin-top: 10px;
            font-style: italic;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .back-btn {
            background: white;
            color: #667eea;
            border: 2px solid white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
        }

        .no-rooms {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.location.href='mainpage.html'">‚Üê Back to Home</button>
        
        <div class="header">
            <h1>üí¨ Discussion Rooms</h1>
            <p>Join conversations with your group members</p>
            <button class="create-room-btn" onclick="openModal()">+ Create New Room</button>
        </div>

        <div id="loadingDiv" class="loading">Loading discussions...</div>
        <div id="roomsContainer" class="rooms-grid"></div>
    </div>

    <div id="createRoomModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 style="margin-bottom: 20px; color: #2d3748;">Create Discussion Room</h2>
            <form id="createRoomForm">
                <div class="form-group">
                    <label for="groupSelect">Select Group *</label>
                    <select id="groupSelect" required>
                        <option value="">Loading your groups...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="roomName">Room Name *</label>
                    <input type="text" id="roomName" required placeholder="e.g., Web Development Tips">
                </div>
                <div class="form-group">
                    <label for="roomTopic">Topic/Description</label>
                    <textarea id="roomTopic" placeholder="What will be discussed in this room?"></textarea>
                </div>
                <button type="submit" class="submit-btn">Create Room</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:5000';
        // Your code correctly gets the user from 'huddleUser'
        const currentUser = JSON.parse(localStorage.getItem('huddleUser') || '{}');

        if (!currentUser.id) {
            alert('Please login first!');
            window.location.href = 'login.html';
        }

        // This stays the same
        window.addEventListener('DOMContentLoaded', loadDiscussions);

        // This function stays the same
        async function loadDiscussions() {
            try {
                const response = await fetch(`${API_URL}/getdiscussions?userId=${currentUser.id}`);
                const data = await response.json();
                document.getElementById('loadingDiv').style.display = 'none';

                if (data.success && data.discussions && data.discussions.length > 0) {
                    displayDiscussions(data.discussions);
                } else {
                    document.getElementById('roomsContainer').innerHTML = `
                        <div class="no-rooms">
                            <h3>No discussion rooms yet</h3>
                            <p>Join a group and create the first discussion room!</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading discussions:', error);
                document.getElementById('loadingDiv').innerHTML = 
                    '<p style="color: #ff6b6b;">Failed to load discussions. Please try again.</p>';
            }
        }

        // This function stays the same
        function displayDiscussions(discussions) {
            const container = document.getElementById('roomsContainer');
            container.innerHTML = discussions.map(room => `
                <div class="room-card" onclick="joinDiscussion('${room.discussionId}', '${escapeHtml(room.roomName)}')">
                    <div class="room-header">
                        <div style="width: 100%;">
                            <div class="room-title">${escapeHtml(room.roomName)}</div>
                            ${room.groupName ? `<div class="room-group">üìÅ ${escapeHtml(room.groupName)}</div>` : ''}
                            <div class="room-topic">${escapeHtml(room.topic || 'General discussion')}</div>
                        </div>
                    </div>
                    ${room.lastMessage ? `
                        <div class="last-message">
                            üí¨ ${escapeHtml(room.lastMessage.substring(0, 80))}${room.lastMessage.length > 80 ? '...' : ''}
                        </div>
                    ` : ''}
                    <div class="room-meta">
                        <div class="meta-item">
                            üë§ ${room.participants ? room.participants.length : 1} participant(s)
                        </div>
                        <div class="meta-item">
                            üïê ${formatDate(room.lastMessageTime || room.createdAt)}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // This function stays the same
        function joinDiscussion(discussionId, roomName) {
            localStorage.setItem('currentDiscussion', JSON.stringify({
                discussionId: discussionId,
                roomName: roomName
            }));
            window.location.href = 'chatpage.html';
        }

        // This function stays the same
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            return date.toLocaleDateString();
        }

        // This function stays the same
        function escapeHtml(text) {
            const map = {'&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'};
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // 
        // ===================================================================
        // THIS IS THE ONLY FUNCTION THAT HAS CHANGED
        // ===================================================================
        //
        async function loadUserGroups() {
            const selectElement = document.getElementById('groupSelect');
            try {
                // 1. Call the NEW /getmygroups endpoint with the correct userId
                const response = await fetch(`${API_URL}/getmygroups?userId=${currentUser.id}`);
                const data = await response.json();

                if (data.success) {
                    // 2. The data is already filtered, no .filter() needed!
                    const userGroups = data.groups; 
                    
                    if (userGroups.length === 0) {
                        selectElement.innerHTML = '<option value="">No groups joined yet</option>';
                        return;
                    }
                    
                    selectElement.innerHTML = '<option value="">Select a group</option>';
                    userGroups.forEach(group => {
                        const option = document.createElement('option');
                        option.value = group.groupId;
                        // 3. The new endpoint returns 'groupName'
                        option.textContent = group.groupName; 
                        selectElement.appendChild(option);
                    });
                } else {
                    // Handle errors from the API
                    throw new Error(data.error || 'Failed to parse groups');
                }
            } catch (error) {
                console.error('Error loading groups:', error);
                selectElement.innerHTML = '<option value="">Error loading groups</option>';
            }
        }

        // This function stays the same
        function openModal() {
            document.getElementById('createRoomModal').style.display = 'block';
            loadUserGroups(); // This now calls the fixed function
        }

        // This function stays the same
        function closeModal() {
            document.getElementById('createRoomModal').style.display = 'none';
            document.getElementById('createRoomForm').reset();
        }

        // This function stays the same
        window.onclick = function(event) {
            const modal = document.getElementById('createRoomModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // This form submit listener is perfect, it stays the same
        document.getElementById('createRoomForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const groupId = document.getElementById('groupSelect').value;
            const roomName = document.getElementById('roomName').value;
            const roomTopic = document.getElementById('roomTopic').value;

            if (!groupId) {
                alert('Please select a group!');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/creatediscussion`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        roomName: roomName,
                        topic: roomTopic,
                        userId: currentUser.id,
                        userName: currentUser.fullName,
                        groupId: groupId
                    })
                });

                const data = await response.json();
                if (data.success) {
                    alert('Discussion room created successfully!');
                    closeModal();
                    loadDiscussions();
                } else {
                    alert('Error: ' + (data.error || 'Failed to create room'));
                }
            } catch (error) {
                console.error('Error creating room:', error);
                alert('Failed to create room. Please try again.');
            }
        });
    
        // This navigation bugfix code stays the same
        document.addEventListener('DOMContentLoaded', function() {
            const pageRoutes = {
                'mainpage': '/mainpage.html',
                'profile': '/profile.html',
                'qa': '/qa.html',
                'discuss': '/discuss-room.html',
                'groups': '/group-creationpage.html',
                'notifications': '/notifications.html',
                'chat': '/chatpage.html'
            };

            document.querySelectorAll('[data-page]').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const page = this.getAttribute('data-page');
                    if (pageRoutes[page]) window.location.href = pageRoutes[page];
                });
            });

            document.querySelectorAll('[onclick*="logout"], #logoutBtn, .logout-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    localStorage.clear();
                    window.location.href = '/login.html';
                });
            });

            document.querySelectorAll('a[href="#"], a[href=""], .logo, .brand').forEach(link => {
                if (link.textContent.toLowerCase().includes('huddle') || link.classList.contains('logo')) {
                    link.style.cursor = 'pointer';
                    link.addEventListener('click', () => window.location.href = '/mainpage.html');
                }
            });
        });
    </script>
</body>
</html>
