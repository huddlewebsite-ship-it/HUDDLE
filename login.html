<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle — Log In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        /* =========================================
           THE HUDDLE: ATELIER DARK (PREMIUM PAPER)
           =========================================
        */
        :root {
            /* --- Paper Palette --- */
            --paper-bg: #1a1918;      /* Deep Warm Charcoal */
            --paper-card: #242321;    /* Lighter Charcoal Cardstock */
            --paper-inset: #151413;   /* Deep inset for inputs */
            
            /* --- Ink & Text --- */
            --ink-primary: #f2f0e9;   /* Cream / Off-White */
            --ink-secondary: #a8a49e; /* Warm Grey */
            --ink-tertiary: #6b6863;  /* Deep Grey */
            
            /* --- Accents (Matte Terracotta) --- */
            --accent-clay: #e07a5f;
            --accent-clay-dark: #c45f44;
            
            /* --- Dimensionality --- */
            --shadow-card: 
                1px 1px 0px rgba(255, 255, 255, 0.05) inset, 
                0 10px 40px rgba(0,0,0,0.5);
                
            --border-card: 1px solid rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--paper-bg);
            color: var(--ink-primary);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Subtle paper grain texture */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            letter-spacing: 0.01em;
            font-weight: 700;
        }

        /* --- Background Canvas --- */
        #hero-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4; /* Subtle ambient movement */
        }

        /* --- Login Panel (Premium Cardstock) --- */
        .login-panel {
            width: 90%;
            max-width: 420px;
            background: var(--paper-card);
            border-radius: 12px; /* Softer corners */
            padding: 3rem;
            box-shadow: var(--shadow-card);
            border: var(--border-card);
            position: relative;
            z-index: 10;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .login-panel:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        .header { text-align: center; margin-bottom: 2.5rem; }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--ink-primary);
            letter-spacing: 0.02em;
        }
        
        /* --- Form Elements --- */
        .form-group { margin-bottom: 1.5rem; position: relative; }
        
        .form-group i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--ink-tertiary);
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            background: var(--paper-inset);
            border: 1px solid transparent; /* Clean look */
            border-radius: 8px;
            color: var(--ink-primary);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            outline: none;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.5), inset -1px -1px 0 rgba(255,255,255,0.05);
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.8), inset -1px -1px 0 rgba(255,255,255,0.1);
            border-color: var(--accent-clay);
        }
        
        .form-group input::placeholder { color: var(--ink-tertiary); }
        .form-group input:focus + i { color: var(--accent-clay); }

        .forgot-password { text-align: right; margin-bottom: 2rem; margin-top: -0.5rem; }
        .forgot-password a {
            color: var(--ink-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        .forgot-password a:hover { color: var(--accent-clay); }

        /* --- Button (Matte Terracotta) --- */
        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--accent-clay);
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.2s;
            /* "Thick" button look */
            box-shadow: 0 4px 0 var(--accent-clay-dark);
            transform: translateY(0);
        }

        .submit-btn:hover {
            background-color: #eb8b70;
            transform: translateY(-2px);
            box-shadow: 0 6px 0 var(--accent-clay-dark);
        }

        .submit-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 var(--accent-clay-dark);
        }

        .submit-btn:disabled {
            background-color: var(--paper-inset);
            color: var(--ink-tertiary);
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }

        /* --- Links --- */
        .signup-link {
            text-align: center;
            margin-top: 2rem;
            color: var(--ink-secondary);
            font-size: 0.9rem;
        }
        
        .signup-link a {
            color: var(--ink-primary);
            text-decoration: none;
            font-weight: 600;
            border-bottom: 1px solid var(--accent-clay);
            padding-bottom: 2px;
            transition: color 0.2s;
        }
        
        .signup-link a:hover { color: var(--accent-clay); }
    </style>
</head>
<body>
    <div id="hero-canvas"></div>

    <div class="login-panel">
        <div class="header"><h1>Welcome Back</h1></div>
        
        <form id="loginForm">
            <div class="form-group">
                <input type="email" name="email" id="email" placeholder="Email address" required>
                <i class="fas fa-envelope"></i>
            </div>
            
            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>
            
            <div class="forgot-password"><a href="#">Forgot password?</a></div>
            
            <button type="submit" class="submit-btn" id="loginBtn">Log In</button>
        </form>
        
        <div class="signup-link">
            New here? <a href="sign-up.html">Create an account</a>
        </div>
    </div>
    
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.178.0/build/three.module.js" } }
    </script>
    <script type="module">
        import * as THREE from 'three';

        // --- Background Particle Animation (Subtle & Warm) ---
        const accentColor = 0xe07a5f; // Matte Terracotta
        const container = document.getElementById('hero-canvas');
        
        if (container) {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);
            camera.position.z = 5;
            
            const particleCount = 4000;
            const positions = new Float32Array(particleCount * 3);
            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 20;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 20;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 20;
            }
            
            const particlesGeometry = new THREE.BufferGeometry();
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const particleMaterial = new THREE.PointsMaterial({
                color: accentColor, 
                size: 0.02, 
                blending: THREE.AdditiveBlending, 
                transparent: true, 
                opacity: 0.4, // Softer opacity for background
                depthWrite: false
            });
            
            const particles = new THREE.Points(particlesGeometry, particleMaterial);
            scene.add(particles);

            const mouse = new THREE.Vector2();
            window.addEventListener('mousemove', (event) => {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            }, false);

            function animate() {
                requestAnimationFrame(animate);
                const time = Date.now() * 0.00005; // Slower, calmer movement
                particles.rotation.y = time * 0.5;
                camera.position.x += (mouse.x * 1 - camera.position.x) * 0.02;
                camera.position.y += (-mouse.y * 1 - camera.position.y) * 0.02;
                camera.lookAt(scene.position);
                renderer.render(scene, camera);
            };
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // --- Login Logic Preserved ---
        const loginForm = document.getElementById('loginForm');
        if (loginForm) {
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault(); 

                const loginBtn = document.getElementById('loginBtn');
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (!email || !password) {
                    alert('Please enter both email and password.');
                    return;
                }
                
                loginBtn.disabled = true;
                loginBtn.textContent = 'Verifying...';

                try {
                    // Using relative path as requested in previous prompt context
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: email, password: password })
                    });

                    const result = await response.json();

                    if (response.ok && result.success) { 
                        localStorage.setItem('huddleUser', JSON.stringify(result.user));
                        
                        if (result.currentTeam) {
                            localStorage.setItem('currentTeam', JSON.stringify(result.currentTeam));
                        } else {
                            localStorage.removeItem('currentTeam'); 
                        }
                        
                        // alert(`✅ Welcome ${result.user.fullName}!`); // Optional alert removed for cleaner UX
                        window.location.href = 'mainpage.html';
                    } else { 
                        alert(`Login Failed: ${result.error}`);
                    }

                } catch (error) {
                    console.error('Login error:', error);
                    alert('Connection Error: Ensure server is running.');
                } finally {
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Log In';
                }
            });
        }
    </script>
</body>
</html>
